<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Quadro Kanban - JEFF</title>
    <style>
        /* Adicione bordas com cores das colunas */
        .card {
            border: 2px solid;
        }
        .card#todo {
            border-color: #007bff;
        }
        .card#inProgress {
            border-color: #ffc107;
        }
        .card#done {
            border-color: #28a745;
        }
        .card#deleted {
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Quadro Kanban - JEFF</h1>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                <div class="card" id="todo">
                    <div class="card-header bg-primary text-white">
                        A fazer
                    </div>
                    <div class="card-body">
                        <form id="taskForm">
                            <div class="input-group">
                                <input type="text" class="form-control" id="newTask" placeholder="Nova Tarefa" required>
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary">Adicionar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                <div class="card" id="inProgress">
                    <div class="card-header bg-warning">
                        Em andamento
                    </div>
                    <div class="card-body">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                <div class="card" id="done">
                    <div class="card-header bg-success text-white">
                        Concluído
                    </div>
                    <div class="card-body">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                <div class="card" id="deleted">
                    <div class="card-header bg-danger text-white">
                        Excluído
                    </div>
                    <div class="card-body">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
